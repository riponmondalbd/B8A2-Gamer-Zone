<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <!-- add font awesome kits -->
    <script src="https://kit.fontawesome.com/5ce96db8a2.js" crossorigin="anonymous"></script>

    <!-- style add -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header section start -->
    <header>
        <!-- log and nav section start -->
        <div class="nav-background-container">
            <div class="nav-container header-size-container">
                <div class="logo-container">
                    <img src="images/Frame.png" alt="logo">
                    <h2 class="logo-common"><span class="logo-common-color">G</span>amer</h2>
                </div>
                <div class="nav-link-container">
                    <ul>
                        <li>About Us</li>
                        <li>Developer</li>
                    </ul>
                    <div class="follow-us">
                        <li>Follow Us on </li>
                        <i class="fa-brands fa-youtube"></i> <i class="fa-brands fa-tiktok"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- log and nav section end -->

        <!-- banner section start -->
        <div class="banner-container-background">
            <div class="banner-container header-size-container">
                <div class="banner-content-container">
                    <h3 class="common-header top-banner-heading">PLAY LINK THE</h3>
                    <h2 class="linear-gradient-color top-banner-goat-heading">G.O.A.T.</h2>
                    <p><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p>
                    <p><i class="fa-solid fa-download"></i> No Download</p>
                    <p><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                    <div class="btn-group">
                        <button class="common-button another-common-description20 btn-sign-in">SIGN IN</button>
                        <button class="common-button another-common-description20 btn-go-rogue">GO ROGUE</button>
                    </div>
                </div>
                <div class="banner-image-container">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </div>
        <!-- banner section end -->
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main></main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->
</body>

</html>
